var stops = L.geoJson(JSON.parse(stops_json), {
  pointToLayer: function (feature, latlng) {
    return L.marker(latlng, {icon: stop_icon});
  }
}).addTo(map);
stops.on("click", AddVectorTile);
function onEachFeature(feature, layer) {
  var popupContent = feature.properties['stop_name'];
  layer.bindPopup(popupContent);
  
}
function AddVectorTile(e) {
var latlng = e.latlng;
var features = stops.getLayers(); // Получаем все объекты слоя
var clickedFeature = features.filter(function(feature) {
return feature.getLatLng().equals(latlng);
})[0]; // Получаем объект слоя, соответствующий месту клика
if(clickedFeature) {
  var attributes = clickedFeature.feature.properties; // Получаем атрибуты слоя
  var stop_id = 'stop_'+attributes.stop_id;
  var stop_name = attributes.stop_name
  let popup = L.popup().setLatLng(latlng).setContent(stop_name).openOn(map);
  var tileURL = `https://raw.githubusercontent.com/gammapopolam/glazov_vis/main/tiles/${stop_id}/{z}/{x}/{y}.mvt`
  console.log(tileURL);
  var tile = L.vectorGrid.protobuf(tileURL, {
  vectorTileLayerStyles: {
        "lines": function(properties, zoom) {
            return {
                lineCap: properties.lineCap,
                weight: properties.width,
                color: '#' + properties.color
            }
        },
        "inner-connections": function(properties, zoom) {
            return {
                lineCap: properties.lineCap,
                weight: properties.width,
                color: '#' + properties.color
            }
        },
        "stations": function(properties, zoom) {
            return {
                lineCap: properties.lineCap,
                weight: properties.width,
                color: '#' + properties.color,
                fillColor: '#' + properties.fillColor,
                fillOpacity: 0,
				opacity: 0,
                fill: true
            }
        },
    }
  })
  var layergroup = new L.LayerGroup;
  layergroup.addLayer(tile);
  layergroup.addTo(map);
  popup.on("remove", function () {
    console.log("popup remove");
	console.log(layergroup);
    layergroup.clearLayers();
	map.removeLayer(layergroup);
	layergroup.eachLayer(function(layer) {layergroup.removeLayer(layer);});
})}
};
